<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Main Styling File -->
        <link rel="stylesheet" href="assets/css/details.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link 
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet"
        >
        <title>Product Details</title>
    </head>
    <body>
        <div class="header-container"></div>
        <main>
            <section class="det-online-games-section det-sub-section">
                <div class="det-content-container">
                    <!-- <h2 class="det-section-title">Online Games</h2> -->
                    <section class="det-game-details-card">
                        <article class="det-detail-card">
                            <div class="det-detail-card-img">
                                <img src="assets/img/game01.jpeg" alt="Call of Duty: Modern Warfare II" class="det-detail-game-img">
                            </div>
                            <div class="det-detail-card-content">
                                <h3 class="det-detail-game-title">Call of Duty®: Modern Warfare® II</h3>
                                <div class="det-price-container">
                                    <span class="det-price">$22</span>
                                </div>
                                <p class="det-detail-game-description">LUSX Gaming Template is based on the latest Bootstrap 5 CSS framework. This template is provided by TemplateMo and it is suitable for your gaming shop ecommerce websites.</p>
                                
                                <button class="det-detail-add-to-cart-btn">
                                    ADD TO CART
                                </button>
                                
                                <div class="det-detail-game-meta">
                                    <div class="det-detail-game-id">Game ID: COD MMII</div>
                                    <div class="det-detail-game-genre">Genre: Action, Team, Single</div>
                                    <div class="det-detail-game-tags">Multi-tags: War, Battle, Royal</div>
                                </div>
                            </div>
                        </article>
                    </section>
                </div>
            </section>
        </main>
        <footer class="site-footer"></footer>
        <section class="auth-container">
            <!-- Injected By Js -->
        </section>
        <script src="assets/js/main.js"></script>
        <script src="assets/js/auth.js"></script>
    </body>
</html>
